<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fated - Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="frame frame--auth">
    <input type="radio" name="auth" id="tab-login" checked>
    <input type="radio" name="auth" id="tab-register">

    <div class="header">
        <div class="logo-container">
            <div class="heart-logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="white"/>
                    <path d="M30 45L27 42.3C19.4 35.36 15 31.28 15 26.5C15 22.42 18.42 19 22.5 19C24.74 19 26.91 20.02 28.5 21.72L30 23.44L31.5 21.72C33.09 20.02 35.26 19 37.5 19C41.58 19 45 22.42 45 26.5C45 31.28 40.6 35.36 33 42.3L30 45Z" fill="#FF5F5F"/>
                </svg>
            </div>
            <h1 class="logo-text">FATED</h1>
        </div>

        <div class="tab-buttons">
            <label for="tab-login" class="tab-btn login-btn">LOGIN</label>
            <label for="tab-register" class="tab-btn register-btn">REGISTER</label>
        </div>
    </div>

    <div class="form-container">
        <form class="form" id="login-form">
            <input type="text" class="input-field" placeholder="user name">
            <input type="password" class="input-field" placeholder="password">
            <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
            <button type="submit" class="btn-submit" style="margin-top: 30px;">LOGIN</button>

            <p class="bottom-text">DON'T HAVE AN ACCOUNT? <label for="tab-register">REGISTER</label></p>
        </form>

        <form class="form" id="register-form">
            <input type="text" class="input-field" placeholder="user name">
            <input type="password" class="input-field" placeholder="password">
            <input type="email" class="input-field" placeholder="email">
            <a href="#" class="forgot-link">FORGOT PASSWORD?</a>
            <button type="submit" class="btn-submit">REGISTER</button>

            <p class="bottom-text">ALREADY HAVE AN ACCOUNT? <label for="tab-login">LOGIN</label></p>
        </form>
    </div>
</div>
</body>
</html>
