<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fated - Welcome</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="flex justify-center items-center h-full opacity-0 animate-fade-in overflow-hidden fixed w-full top-0 left-0 bg-primary">
<div class="frame frame--auth w-[375px] h-[812px] bg-primary shadow-[0_4px_20px_rgba(0,0,0,0.1)] flex flex-col relative overflow-hidden max-[500px]:w-full max-[500px]:h-screen max-[500px]:rounded-none max-[500px]:shadow-none">
    <div class="header px-[30px] pt-[60px] pb-10 text-center max-[500px]:px-[8%] max-[360px]:pt-10 max-[360px]:pb-[30px] max-[360px]:px-[6%]">
        <div class="logo-container mb-10 max-[360px]:mb-[30px]">
            <div class="heart-logo mx-auto mb-5 w-[60px] h-[60px]">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="white"/>
                    <path d="M30 45L27 42.3C19.4 35.36 15 31.28 15 26.5C15 22.42 18.42 19 22.5 19C24.74 19 26.91 20.02 28.5 21.72L30 23.44L31.5 21.72C33.09 20.02 35.26 19 37.5 19C41.58 19 45 22.42 45 26.5C45 31.28 40.6 35.36 33 42.3L30 45Z" fill="#FF5F5F"/>
                </svg>
            </div>
            <h1 class="logo-text font-bomber text-[50px] font-black text-white tracking-[2.5px] max-[360px]:text-[44px]">
                FATED
            </h1>
        </div>
        <div class="tab-buttons flex gap-5 relative mx-12 max-[500px]:mx-[10%] max-[360px]:mx-[6%] max-[360px]:gap-[10px] before:content-[''] before:absolute before:top-0 before:w-[calc(50%-10px)] before:h-[30px] before:rounded-[5px] before:bg-white before:transition-transform before:duration-[400ms] before:ease-[cubic-bezier(0.785,0.135,0.15,0.86)] [&.register-active]:before:translate-x-[calc(100%+20px)] max-[360px]:before:w-[calc(50%-5px)] max-[360px]:[&.register-active]:before:translate-x-[calc(100%+10px)]">
            <a href="#" class="tab-btn active w-[130px] h-[30px] rounded-[5px] text-xs font-black tracking-widest no-underline flex items-center justify-center text-white bg-transparent z-[1] transition-colors duration-[400ms] ease-in-out [&.active]:text-primary hover:bg-transparent [&.active]:hover:bg-transparent max-[360px]:text-[11px]" data-form="login">
                LOGIN
            </a>
            <a href="#" class="tab-btn w-[130px] h-[30px] rounded-[5px] text-xs font-black tracking-widest no-underline flex items-center justify-center text-white bg-transparent z-[1] transition-colors duration-[400ms] ease-in-out [&.active]:text-primary hover:bg-transparent [&.active]:hover:bg-transparent max-[360px]:text-[11px]" data-form="register">
                REGISTER
            </a>
        </div>
    </div>

    <div class="form-container relative px-[150px] min-h-[280px] max-[500px]:px-0 max-[360px]:px-0">
        <form class="form px-0 absolute top-0 left-12 right-12 flex flex-col gap-5 max-[500px]:left-[10%] max-[500px]:right-[10%] max-[360px]:left-[6%] max-[360px]:right-[6%]" id="login-form">
            <input type="text" class="input-field w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] tracking-[1.5px] text-text-main outline-none placeholder:text-text-main" placeholder="user name">
            <input type="password" class="input-field w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] tracking-[1.5px] text-text-main outline-none placeholder:text-text-main" placeholder="password">
            <a href="#" class="forgot-link text-white text-[10px] no-underline text-right -mt-[10px] hover:underline">
                FORGOT PASSWORD?
            </a>
            <button type="submit" class="btn-submit w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] font-black tracking-[1.5px] text-primary cursor-pointer transition-all duration-300 font-lato mt-[30px] hover:bg-[#f5f5f5] hover:-translate-y-[2px] hover:shadow-[0_4px_8px_rgba(0,0,0,0.2)]">
                LOGIN
            </button>
            <p class="bottom-text text-white text-[10px] text-center mt-[10px]">
                DON'T HAVE AN ACCOUNT? <a href="#" data-form="register" class="text-white font-bold no-underline hover:underline">REGISTER</a>
            </p>
        </form>

        <form class="form hidden px-0 absolute top-0 left-12 right-12 flex flex-col gap-5 max-[500px]:left-[10%] max-[500px]:right-[10%] max-[360px]:left-[6%] max-[360px]:right-[6%]" id="register-form">
            <input type="text" class="input-field w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] tracking-[1.5px] text-text-main outline-none placeholder:text-text-main" placeholder="user name">
            <input type="password" class="input-field w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] tracking-[1.5px] text-text-main outline-none placeholder:text-text-main" placeholder="password">
            <input type="email" class="input-field w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] tracking-[1.5px] text-text-main outline-none placeholder:text-text-main" placeholder="email">
            <a href="#" class="forgot-link text-white text-[10px] no-underline text-right -mt-[10px] hover:underline">
                FORGOT PASSWORD?
            </a>
            <button type="submit" class="btn-submit w-full h-auto bg-white border-none rounded-[5px] p-4 text-[15px] font-black tracking-[1.5px] text-primary cursor-pointer transition-all duration-300 font-lato hover:bg-[#f5f5f5] hover:-translate-y-[2px] hover:shadow-[0_4px_8px_rgba(0,0,0,0.2)]">
                REGISTER
            </button>
            <p class="bottom-text text-white text-[10px] text-center mt-[10px]">
                ALREADY HAVE AN ACCOUNT? <a href="#" data-form="login" class="text-white font-bold no-underline hover:underline">LOGIN</a>
            </p>
        </form>
    </div>
</div>
<script type="module" src="/src/auth.js"></script>
</body>
</html>
